<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <!--* Status-bar  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No servies</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--* Screen-header  -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__user">
            <img
              src="img/elon_musk.jpg"
              class="user-component__user__photo user-component__user"
            />
            <div class="user-component__user__text">
              <h1 class="user-component__user__title">과장님</h1>
              <h6 class="user-component__user__subtitle">
                어제 밤에 연락드린거 하셨어요?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">12</div>
          </div>
        </div></a
      >
      <div class="user-component">
        <div class="user-component__user">
          <img
            src="img/elon_musk.jpg"
            class="user-component__user__photo user-component__user"
          />
          <div class="user-component__user__text">
            <h1 class="user-component__user__title">사장님</h1>
            <h6 class="user-component__user__subtitle">어디야?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">2</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__user">
          <img
            src="img/elon_musk.jpg"
            class="user-component__user__photo user-component__user"
          />
          <div class="user-component__user__text">
            <h1 class="user-component__user__title">Elon</h1>
            <h6 class="user-component__user__subtitle">Call me</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__user">
          <img
            src="img/elon_musk.jpg"
            class="user-component__user__photo user-component__user"
          />
          <div class="user-component__user__text">
            <h1 class="user-component__user__title">고객사</h1>
            <h6 class="user-component__user__subtitle">
              자꾸 이러시면 곤란합니다 ;;
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">5</div>
        </div>
      </div>
    </main>

    <!-- * navigation bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-v fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4623374485.js"
      crossorigin="anonymous"
    ></script>

</html>
