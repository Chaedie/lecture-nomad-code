<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!--* Status-bar  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No servies</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--* Screen-header  -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!--* Freinds'NameDisplay  -->
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friend's Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__user">
          <img
            src="img/elon_musk.jpg"
            class="user-component__user__photo user-component__user__photo--xl"
          />
          <div class="user-component__user__text">
            <h1 class="user-component__user__title">Chaedie!</h1>
            <!-- <h6 class="user-component__user__subtitle"> -->
            <!-- Hello this is me asdfasdfasdfasdf -->
            <!-- </h6> -->
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__chanel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__user">
            <img
              src="img/elon_musk.jpg"
              class="user-component__user__photo user-component__user__photo--sm"
            />
            <div class="user-component__user__text">
              <h1
                class="user-component__user__title user-component__user__title--not-bold"
              >
                Channel!
              </h1>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-ellipsis-v fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4623374485.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
