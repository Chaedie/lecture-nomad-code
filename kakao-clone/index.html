<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No servies</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h2 class="welcome-header__title">Welcome to Kokoa clone</h2>
      <p class="welcome-header__text">
        ID 있으면 입력해주세요! ㅎㅎ 만약 ID가 없으시면 새로 만들어주면 좋을것
        같은데 말이죠 ㅎㅎ
      </p>
    </header>

    <!-- TODO Below this line -->
    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="text" placeholder="Email or Phoon number" />
      <input name="password" type="text" placeholder="password" />
      <input type="submit" value="Log in" />
      <a href="#">Find kokoa clon password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4623374485.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
